{% extends "base.html" %}
{% block content %}
<h2>{{ material.title }}</h2>
<p>{{ material.content }}</p>

{% if g.user.role == 'sensei' %}
<hr>
<a href="{{ url_for('edit_material', mid=material.id) }}">Edit</a> |
<a href="{{ url_for('delete_material', mid=material.id) }}" onclick="return confirm('Yakin hapus materi ini?')">Hapus</a>
{% endif %}
{% endblock %}
